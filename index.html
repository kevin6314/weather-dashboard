<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead">hopefully not cloudy with a chance of meatballs</p>
    </header>
    
    <div class="containter-fluid">
      <div class="row">
        <div id="sidebar" class="col-md-3 d-md-block bg-light sidebar h-100">

            <form class="container-lg" id = "my-form">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" id='input-field' aria-describedby="inputGroup-sizing-default">
                </div>
                
                <input class="btn btn-primary my-3 w-100" id="submit-button" type="submit" value="Search">

                <p id="search-status"></p>
            </form>
            <div id="search-history" class="container-lg"></div>

      </div>

        <div id="weather-details" class="col-md-9 ml-md-auto">

          <div id="current-weather" class="w-100 p-3"></div>
          <div class="containter-fluid">
            <div id="future-weather" class="row">
          </div>
        </div>

        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
